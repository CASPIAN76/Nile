    <!-- table containt -->

    <div class="row">

      <div class="col-md-12">

        <table class="table">
          <thead>
              <tr>
                  <th scope="col">Img</th>  
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Branch name</th>
                  <th scope="col">Year</th>
                  <th scope="col">Action</th>
      
              </tr>
      
          </thead>
      
          <tbody>
              <tr *ngFor="let item of studentList">
                  <td  scope="row">
                    <img  src="{{item.image}}"  class="profile-Image">
                  </td>
                  <td  scope="row">{{item.firstName}}</td>
                  <td  scope="row">{{item.lastName}}</td>
                  <td  scope="row">{{item.email}}</td>
                  <td  scope="row">{{item.branchName}}</td>
                  <td  scope="row">{{item.year}}</td>
                  <td>
                    <button class="btn btn-secondary" [routerLink]="['/student/view/',item.id]" ><i class="fas fa-eye"></i></button>&nbsp;
                    <button class="btn btn-primary" [routerLink]="['/student/edit/', item.id]"><i class="fas fa-edit"></i></button> &nbsp;
                    <button  class="btn btn-danger" (click)="delete(item.id)" ><i class="fas fa-trash"></i></button> </td>
              </tr>
          </tbody>
        </table>

      </div>
    </div>
